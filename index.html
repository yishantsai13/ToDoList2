<script src="https://use.fontawesome.com/248751b450.js"></script>

<body onload="init('default')">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">

  <div id="top">
    <div id="topnav">
      <div class="nav_name nav1" onclick="enterMyTasks('default')">
        <p>待辦事項</p>
      </div>
      <div class="nav_name nav2" onclick="enterInProgress('default')">
        <p>進行中</p>
      </div>
      <div class="nav_name nav3" onclick="enterCompleted('completed')">
        <p>已完成</p>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div id="body">
    <input type="text" id="addtasks" placeholder="輸入工作內容" onclick="showInputTask()">
    <div id="inputTasks" style="display:none;">
      <div class="inputTasksTitle">
        <p>輸入工作內容</p>
      </div>
      <div class="inputTasksDetail">
        <p>DeadLine</p>
        <input type="text" placeholder="yyyy/mm/dd" id="deadline_date">
        <input type="text" placeholder="hh:mm" id="deadline_time">
        <p>Comment</p>
        <textarea placeholder="Type your memo here…" id="comment"></textarea>
      </div>
      <input type="button" id="btn-cancel" value="X Cancel" onclick="showAddTask()">
      <input type="button" id="btn-add" value="＋ Add Task" onclick="addTask('default')">
      <div class="clearfix"></div>
    </div>
    <div id="task">
    </div>
  </div>
  <div id="bottom">

  </div>
  <script src="index.js"></script>



</body>

</html>
